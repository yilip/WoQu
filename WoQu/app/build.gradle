apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.lip.woqu"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/volley.jar')
    compile files('libs/okhttp-2.0.0.jar')
    compile files('libs/httpmime-4.1.1.jar')
    compile files('libs/AMap_Services_V2.3.1.jar')
    compile files('libs/Android_2DMapApi_V2.4.0.jar')
    compile files('libs/Android_Location_V1.3.1.jar')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/eventbus.jar')
    compile files('libs/ssy_nl_1.1.jar')
    compile 'com.squareup.okhttp:okhttp:2.0.0'
}
